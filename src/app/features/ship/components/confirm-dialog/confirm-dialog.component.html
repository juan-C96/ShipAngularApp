<div class="dialog-container container">
    <div class="dialog-body">
        <h1 mat-dialog-title [innerHTML]="'Confirmation'"></h1>
        <div mat-dialog-content>
        <p [innerHTML]="'Are you sure you want to delete this ship?'"></p>
        </div>
        <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">No</button>
        <button mat-button color="warn" (click)="onConfirm()">Yes</button>
        </div>
    </div>
</div>
